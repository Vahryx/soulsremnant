<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
    <title>Mana Regeneration Calculator</title>
    <script type="text/javascript">
        function calc() {
            if (document.getElementById('lvl').value < 1) {
                var level = 1;
            } else {
                var level = document.getElementById('lvl').value;
            }
            document.getElementById('level').innerText = "[Level " + level + "]";
            if (document.getElementById('regen').value < 1) {
                var manaRegen = 1;
            }
            else {
                var manaRegen = document.getElementById('regen').value;
            }
            document.getElementById('manaRegen').innerText = "[" + manaRegen + " Mana]";
            if (((Number(manaRegen) - 1) * 20) - (Number(level) + 3) < 0) {
                var spirit = 0;
            }
            else {
                var spirit = ((Number(manaRegen) - 1) * 20) - (Number(level) + 3);
                var baseSpirit = ((Number(manaRegen) - 1) * 20) - (1 + 3);
            }
            document.getElementById('spirit').innerText = "[" + spirit + " Spirit]";

            var maxAttributes = level * 5;
            var reqLevel = 1 + ((baseSpirit - (baseSpirit / 5)) / 5);
            var result1 = document.getElementById('result1'); 
            var result2 = document.getElementById('result2');
            if (spirit > maxAttributes) {
                result1.style.display = "none";
                result2.style.display = "block";
                document.getElementById('manaRegen2').innerText = "[" + manaRegen + " Mana]";
                document.getElementById('reqLevel').innerText = "[Level " + Math.ceil(Number(reqLevel)) + "]";
            }
            else {
                result1.style.display = "block";
                result2.style.display = "none";
            }
        }

    </script>
</head>

<body>
    <h1>Soul's Remnant Online</h1>
    <h2>Mana regeneration Calculator</h2>
    <p id="note">Note: You regenerate Mana every 3 seconds.</p>
    <div id="content">
        <label for="lvl">Level</label>
        <input type="text" id="lvl" placeholder="Please enter your character level"><br>
        <label for="regen">Mana Regeneration</label>
        <input type="text" id="regen" placeholder="Please enter your desired mana regeneration"><br>
        <button type="button" onclick="calc()">Calculate</button>
        <br><br>
        <div id="result1">
            <span>You will need </span>
            <span id="spirit">[0 Spirit]</span>
            <span> at </span>
            <span id="level">[Level 1]</span>
            <span> to regenerate </span>
            <span id="manaRegen">[1 Mana]</span>
        </div>
        <div id="result2">
            <span>You need to be </span>
            <span id="reqLevel">[Level ?]</span>
            <span>to regenerate </span>
            <span id="manaRegen2">[1 Mana]</span>
        </div>
    </div>
    <footer>By Jack#9977</footer>
</body>

</html>
